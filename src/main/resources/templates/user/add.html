<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post' th:action="@{/user}">
        <label>
            Username:
            <input type = 'text' name = 'username' th:value="${user.username}">
            <p class="errors" th:errors="${user.email}"></p>
        </label>

        <label>
            Email:
            <input name = 'email' th:value="${user.email}">
            <p class="errors" th:errors="${user.email}"></p>
        </label>

        <label>
            Password:
            <input type = 'password' name = 'password' th:value="${user.password}">
            <p class="errors" th:errors="${user.password}"></p>
        </label>

        <label>
            Verify Password:
            <input type = 'password' name = 'verify' th:value="${user.verify}">
            <p class="errors" th:errors="${user.verify}"></p>
        </label>

        <p th:text="${error}"></p>

        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
